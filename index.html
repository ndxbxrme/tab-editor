<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Editor</title>
</head>
<body>
  <div class="app">
    <header class="app-bar">
      <button class="app-btn" data-view="songbook">Songbook</button>
      <button class="app-btn" data-view="editor">Editor</button>
    </header>
    <main class="app-body">
      <jg-songbook class="view" data-view="songbook"></jg-songbook>
      <jg-score-view class="view" data-view="editor"></jg-score-view>
    </main>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
